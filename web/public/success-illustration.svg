<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Success checkmark circle -->
  <circle cx="150" cy="80" r="40" fill="url(#successGradient)"/>
  
  <!-- Checkmark -->
  <path d="M135 80 L145 90 L165 70" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Success text -->
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#15803d">
    Success!
  </text>
  
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    Meeting scheduled
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="2" fill="#22c55e" opacity="0.3"/>
  <circle cx="250" cy="60" r="3" fill="#16a34a" opacity="0.3"/>
  <circle cx="80" cy="150" r="2" fill="#22c55e" opacity="0.3"/>
  <circle cx="220" cy="140" r="2" fill="#16a34a" opacity="0.3"/>
</svg>
