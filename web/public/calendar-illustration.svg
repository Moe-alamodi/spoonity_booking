<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Calendar grid -->
  <g transform="translate(50, 50)">
    <!-- Calendar header -->
    <rect x="0" y="0" width="300" height="40" rx="8" fill="url(#primaryGradient)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      January 2024
    </text>
    
    <!-- Calendar grid -->
    <rect x="0" y="40" width="300" height="200" rx="8" fill="white" stroke="#e5e5e5" stroke-width="1"/>
    
    <!-- Day headers -->
    <g fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      <text x="20" y="60" text-anchor="middle">S</text>
      <text x="60" y="60" text-anchor="middle">M</text>
      <text x="100" y="60" text-anchor="middle">T</text>
      <text x="140" y="60" text-anchor="middle">W</text>
      <text x="180" y="60" text-anchor="middle">T</text>
      <text x="220" y="60" text-anchor="middle">F</text>
      <text x="260" y="60" text-anchor="middle">S</text>
    </g>
    
    <!-- Calendar days -->
    <g font-family="Arial, sans-serif" font-size="12" fill="#374151">
      <!-- Week 1 -->
      <text x="20" y="85" text-anchor="middle">31</text>
      <text x="60" y="85" text-anchor="middle">1</text>
      <text x="100" y="85" text-anchor="middle">2</text>
      <text x="140" y="85" text-anchor="middle">3</text>
      <text x="180" y="85" text-anchor="middle">4</text>
      <text x="220" y="85" text-anchor="middle">5</text>
      <text x="260" y="85" text-anchor="middle">6</text>
      
      <!-- Week 2 -->
      <text x="20" y="110" text-anchor="middle">7</text>
      <text x="60" y="110" text-anchor="middle">8</text>
      <text x="100" y="110" text-anchor="middle">9</text>
      <text x="140" y="110" text-anchor="middle">10</text>
      <text x="180" y="110" text-anchor="middle">11</text>
      <text x="220" y="110" text-anchor="middle">12</text>
      <text x="260" y="110" text-anchor="middle">13</text>
      
      <!-- Week 3 -->
      <text x="20" y="135" text-anchor="middle">14</text>
      <text x="60" y="135" text-anchor="middle">15</text>
      <text x="100" y="135" text-anchor="middle">16</text>
      <text x="140" y="135" text-anchor="middle">17</text>
      <text x="180" y="135" text-anchor="middle">18</text>
      <text x="220" y="135" text-anchor="middle">19</text>
      <text x="260" y="135" text-anchor="middle">20</text>
      
      <!-- Week 4 -->
      <text x="20" y="160" text-anchor="middle">21</text>
      <text x="60" y="160" text-anchor="middle">22</text>
      <text x="100" y="160" text-anchor="middle">23</text>
      <text x="140" y="160" text-anchor="middle">24</text>
      <text x="180" y="160" text-anchor="middle">25</text>
      <text x="220" y="160" text-anchor="middle">26</text>
      <text x="260" y="160" text-anchor="middle">27</text>
      
      <!-- Week 5 -->
      <text x="20" y="185" text-anchor="middle">28</text>
      <text x="60" y="185" text-anchor="middle">29</text>
      <text x="100" y="185" text-anchor="middle">30</text>
      <text x="140" y="185" text-anchor="middle">31</text>
    </g>
    
    <!-- Highlighted meeting days -->
    <circle cx="100" cy="110" r="12" fill="#0ea5e9" opacity="0.2"/>
    <circle cx="180" cy="135" r="12" fill="#d946ef" opacity="0.2"/>
    <circle cx="220" cy="160" r="12" fill="#22c55e" opacity="0.2"/>
    
    <!-- Meeting indicators -->
    <circle cx="100" cy="125" r="2" fill="#0ea5e9"/>
    <circle cx="180" cy="150" r="2" fill="#d946ef"/>
    <circle cx="220" cy="175" r="2" fill="#22c55e"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#0ea5e9" opacity="0.3"/>
  <circle cx="320" cy="100" r="4" fill="#d946ef" opacity="0.3"/>
  <circle cx="60" cy="220" r="2" fill="#22c55e" opacity="0.3"/>
  <circle cx="340" cy="200" r="3" fill="#f59e0b" opacity="0.3"/>
</svg>
